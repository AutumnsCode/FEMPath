<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script type="module" src="src/js/main.js" defer></script>
</head>
<body>
  <main>
    <section class="card">
      <picture class="card-image">
        <img src="/images/image-qr-code.png" alt="qr_code">
      </picture>

      <div class="card-main">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>

        <p class="card-paragragh">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
